if: branch = master OR branch =~ /^release\/.*$/
before_install:
  - bash ./scripts/validate-tests.sh
after_success:
  - bash <(curl -s https://codecov.io/bash)
jobs:
  include:
    - stage: test
      name: linting
      script: npm run lint
    - stage: test
      name: unit tests with coverage
      script: npm run cover
    - stage: test
      name: chromatic
      script: npm run chromatic
env:
  global:
    - secure: ""
language: node_js
node_js:
  - "12"
cache: npm
